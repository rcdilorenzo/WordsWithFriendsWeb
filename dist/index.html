<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>My App</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
    <!-- Font Awesome! -->
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  </head>
  <body>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
      <div class="content-block">
        <p>Left panel content goes here</p>
      </div>
    </div>
    <!-- Right panel with cover effect-->
    <div class="panel panel-right panel-cover">
      <div class="content-block">
        <p>Right panel content goes here</p>
      </div>
    </div>
    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar" id="words-with-friends-nav">
          <div class="navbar-inner">
            <!-- We have home navbar without left link-->
            <div class="left">
              <a href="#" class="link icon-only open-panel"><i class="icon fa fa-bars fa-5"></i></a>
            </div>
            <div class="center sliding" id="wwf-title">Words With Friends</div>
            <div class="right">
              <a href="#" class="link icon-only"><i class="icon fa fa-plus fa-5"></i></a>
            </div>
          </div>
        </div>
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, data-page contains page name-->
          <div data-page="index" class="page">
            <!-- Scrollable page content-->
            <div class="page-content" id="main-table">
              <div class="content-block-title">Your Move</div>
              <div class="list-block">
                <ul>
                  <li><a href="#" class="item-link">
                      <div class="item-content">
                        <div class="item-inner item-no-accessory">
                          <div class="item-title item-subtitle item-center">waiting for moves...</div>
                        </div>
                      </div></a></li>
                  <li><a href="#" class="item-link">
                      <div class="item-content">
                        <div class="item-inner item-no-accessory">
                          <div class="left">
                            <img id="facebook" src="img/facebook.png" width="30px" height="30px">
                            <span style="float: left;" class="badge-count">3</span>
                            <div class="item-title-small" style="float: left; margin-left: 8px;">Facebook</div>
                            <div class="item-title-small-subtitle" style="float: left; margin-left: 8px;">12 friends playing!</div>
                          </div>
                          <div class="divider"></div>
                          <div class="right">
                            <img src="img/twitter.png" width="40px" height="32.6px">
                            <div class="item-title-small" style="float: left; margin-left: 8px;">Twitter</div>
                            <div class="item-title-small-subtitle" style="float: left; margin-left: 8px;">Invite followers!</div>
                          </div>
                        </div>
                      </div></a></li>
                </ul>
              </div>
              <div class="content-block-title">Their Move</div>
              <div class="list-block">
                <ul>
                  <li><a href="about.html" class="item-link">
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title">About</div>
                        </div>
                      </div></a></li>
                  <li><a href="services.html" class="item-link">
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title">Services</div>
                        </div>
                      </div></a></li>
                  <li><a href="form.html" class="item-link">
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title">Form</div>
                        </div>
                      </div></a></li>
                </ul>
              </div>
              <div class="content-block-title">Side panels</div>
              <div class="content-block">
                <div class="row">
                  <div class="col-50"><a href="#" data-panel="left" class="button open-panel">Left Panel</a></div>
                  <div class="col-50"><a href="#" data-panel="right" class="button open-panel">Right Panel</a></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
